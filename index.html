<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeFair</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|Roboto+Condensed&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class=" [ nav d-flex ] " id="navbar">
        <div class=" [ col-md-3 nav-logo ] ">
            <img class=" [ nav-logo ] " src="images/HomeFair_logo (1).png">
        </div>

        <div class=" [ col-md-5 ] "></div>
        <ul class=" [ col-md-3 nav-ul d-flex jc-between ] ">
            <li class=" [ nav-ul-li ] ">
                <a href="#" class=" [ nav-ul-li-a ] "> SELG</a>
            </li>
            <li class=" [ nav-ul-li ] ">
                <a href="#" class=" [ nav-ul-li-a ] "> PRISANTYDNING </a>
            </li>
            <li class=" [ nav-ul-li ] ">
                <a href="#" class=" [ nav-ul-li-a ] "> OM OSS</a>
            </li>
        </ul>
    </div>
    <!--/nav-->

    <div class=" [ col-md-12 header ] ">
        <div class=" [ col-md-8 m-auto header-box ] ">
            <div class=" [ header-box-h1 text-center ] ">
                <h1>Skal du selge bolig?</h1>
            </div>
            <div class=" [ header-box-text text-center ] ">
                <p>Ved hjelp av kunstig intellegens finner vi megleren med best avkastning
                    på din bolig! 
                </p>
            </div>
            <div class=" [ header-box-search ] ">
                    <form class=" [ form ] ">
                        <input type="text" name="search" aria-label="Search field" class=" [ form-input ] " placeholder="Søk på adresse">
                    </form>
            </div>
            <div class=" [ header-box-searchBtn ] ">
                <a class=" [ header-box-searchBtn-btn ] " href="#">Søk</a>
            </div>
        </div>
    </div>



</body>
</html>
